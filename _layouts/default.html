<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }}｜{% endif %}{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ site.baseurl }}/images/favicon.png" type="image/png">
  <link rel="stylesheet" href="{{ site.baseurl }}/style.css">

  <!-- SEO -->
  <meta name="description" content="磐田ベースボールクラブ公式サイト。静岡県磐田市を拠点に活動する中学生向け軟式野球クラブ。">
  <meta name="keywords" content="磐田ベースボールクラブ, 磐田 野球, 中学生 野球, 軟式野球">

  <!-- robots -->
  {% if site.env == "production" %}
  <meta name="robots" content="index, follow">
  {% else %}
  <meta name="robots" content="noindex, nofollow">
  {% endif %}

  <!-- OGP / canonical（only production） -->
  {% if site.env == "production" %}
    <meta property="og:title" content="磐田ベースボールクラブ 公式サイト">
    <meta property="og:description" content="静岡県磐田市で活動する中学生向け軟式野球クラブ。2026年2月から体験会を実施。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{{ '/images/ogp.png' | absolute_url }}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
  {% endif %}

</head>
<body>

<header class="header">
  <div class="header-inner">
    <div class="logo">  <a href="{{ site.baseurl }}/">IWATA BASEBALL CLUB</a></div>

    <nav class="nav-pc">
      <a href="{{ site.baseurl }}/">TOP</a>
      <a href="{{ site.baseurl }}/news/">ニュース</a>
      <a href="{{ site.baseurl }}/#schedule">スケジュール</a>
      <a href="{{ site.baseurl }}/#faq">よくある質問</a>
      <a href="{{ site.baseurl }}/#contact">問い合わせ先</a>
    </nav>

    <div class="header-instagram">
      <a href="https://www.instagram.com/iwata.baseballclub/" target="_blank" rel="noopener">
        <img src="{{ site.baseurl }}/images/instagram.png" alt="Instagram">
      </a>
    </div>

    <!-- スマホ用ハンバーガー -->
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <label for="nav-toggle" class="hamburger">
      <span></span><span></span><span></span>
    </label>

    <nav class="nav-sp">
      <a href="{{ site.baseurl }}/">TOP</a>
      <a href="{{ site.baseurl }}/news/">ニュース</a>
      <a href="{{ site.baseurl }}/#schedule">スケジュール</a>
      <a href="{{ site.baseurl }}/#faq">よくある質問</a>
      <a href="{{ site.baseurl }}/#contact">問い合わせ先</a>
      <a class="sp-instagram" href="https://www.instagram.com/iwata.baseballclub/" target="_blank" rel="noopener">
        Instagram
      </a>
    </nav>
  </div>
</header>

<main>
  {{ content }}
</main>

<footer class="footer">
  <p>IWATA BASEBALL CLUB</p>
</footer>

<script>
  (function () {
    const toggle = document.getElementById('nav-toggle');
    const menu = document.querySelector('.nav-sp');
    if (!toggle || !menu) return;

    menu.querySelectorAll('a').forEach(a => {
      a.addEventListener('click', () => {
        toggle.checked = false; // メニューを閉じる
      });
    });
  })();
</script>

</body>
</html>
